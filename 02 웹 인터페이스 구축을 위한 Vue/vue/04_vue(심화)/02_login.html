<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- mx-auto : margin auto -->
      <div class="mx-auto" style="width: 500px">
        <h1><i class="fa-solid fa-right-to-bracket"></i> 로그인</h1>
      </div>
      <form>
        <div class="mb-3 mt-5">
          <label for="userid"
            ><i class="fa-solid fa-user"></i> 사용자 ID:</label
          >
          <input
            type="text"
            class="form-control"
            id="userid"
            placeholder="사용자 ID를 입력하세요."
            name="userid"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="password"
            ><i class="fa-solid fa-lock"></i> 비밀번호:</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호를 입력하세요."
            name="password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">
            <i class="fa-solid fa-right-to-bracket"></i> 로그인
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
