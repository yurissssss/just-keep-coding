<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_06-07</title>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: 120px;
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 양방향 -->
      <input type="checkbox" v-model="isMyLayout" />
      레이아웃 적용 여부<br />
      <button
        class="staticBorder"
        :class="[myColor, isMyLayout ? myLayout : '']"
      >
        버튼
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isMyLayout: false,
            myColor: 'buttonColor',
            myLayout: 'buttonLayout',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
