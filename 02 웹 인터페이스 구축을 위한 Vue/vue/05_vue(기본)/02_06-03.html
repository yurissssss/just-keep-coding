<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_06-03</title>
  </head>
  <body>
    <div id="app">
      <!-- 'color' : 'color:color' (생략) -->
      <button
        id="a"
        :style="{backgroundColor:bgColor, color}"
        @mouseover="overEvent"
        @mouseout="outEvent"
      >
        테스트
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            bgColor: 'aqua',
            color: 'black',
          };
        },
        methods: {
          overEvent() {
            this.bgColor = 'purple';
            this.color = 'yellow';
          },
          outEvent() {
            this.bgColor = 'aqua';
            this.color = 'black';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
