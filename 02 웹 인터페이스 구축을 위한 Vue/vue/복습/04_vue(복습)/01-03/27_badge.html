<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>badge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <span type="badge" class="badge bg-primary">Basic</span>
    <span type="badge" class="badge bg-primary">Primary</span>
    <span type="badge" class="badge bg-secondary">Secondary</span>
    <span type="badge" class="badge bg-success">Success</span>
    <span type="badge" class="badge bg-info">Info</span>
    <span type="badge" class="badge bg-warning">Warning</span>
    <span type="badge" class="badge bg-danger">Danger</span>
    <span type="badge" class="badge bg-dark">Dark</span>
    <span type="badge" class="badge bg-light">Light</span>
    <span type="badge" class="badge bg-link">Link</span>
