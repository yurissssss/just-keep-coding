<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <img src="./img/image.png" class="rounded" alt="Beach" />
    <img src="./img/image.png" class="rounded-circle" alt="Beach" />
    <!-- 이미지에 '둥근 1px 테두리' -->
    <img src="./img/image.png" class="img-thumbnail" alt="Beach" />
  </body>
</html>
