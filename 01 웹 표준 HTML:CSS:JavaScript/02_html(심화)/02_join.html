<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <!-- 'th' 로 입력 시 가운데 정렬 됨 -->
            <th><label for="userid">사용자 ID</label></th>
            <td><input id="userid" type="text" name="userid" /></td>
          </tr>
          <tr>
            <th><label for="password">비밀번호</label></th>
            <td><input id="password" type="password" name="password" /></td>
          </tr>
          <tr>
            <th><label for="password2">비밀번호 확인</label></th>
            <td><input id="password2" type="password" name="password2" /></td>
          </tr>
          <tr>
            <th><label for="name">이름</label></th>
            <td><input id="name" type="text" name="name" /></td>
          </tr>
          <tr>
            <th><label for="gender">성별</label></th>
            <td>
                <input id="man" type="radio" name="gender" value="man" />
                <label for="man">남자</label>
                <input id="woman" type="radio" name="gender" value="woman" />
                <label for="woman">여자</label>
            </td>
          </tr>
          <tr>
            <th><label for="hobby">취미</label></th>
            <td>
                <input id="soccer" type="checkbox" name="hobby" value="soccer" />
                <label for="soccer">축구</label>
                <input id="baseball" type="checkbox" name="hobby" value="baseball" />
                <label for="baseball">야구</label>
                <input id="volleyball" type="checkbox" name="hobby" value="volleyball" />
                <label for="volleyball">배구</label>
                <input id="basketball" type="checkbox" name="hobby" value="basketball" />
                <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th><label for="email">이메일</label></th>
            <td><input id="email" type="email" name="email" /></td>
          </tr>
          <tr>
            <th><label for="role">역할</label></th>
            <td>
                <select name="role" id="role">
                    <option>ADMIN</option>
                    <option>관리자</option>
                    <option>일반회원</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="확인" />
              <input type="submit" value="다시쓰기" />
            </td>
          </tr>
        </form>
      </fieldset>
    </form>
  </body>
</html>
