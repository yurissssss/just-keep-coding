<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dom Basic</title>
    <script>
      // 이벤트 연결
      window.onload = function () {
        // 속성 지정
        let btn = document.getElementById('btn');
        let foods = document.getElementsByName('food');
        // 이벤트 연결
        btn.onclick = function () {
          for (let i = 0; i < foods.length; i++) {
            // chedck 되었다면 값 콘솔창에 출력
            if (foods[i].checked == true) {
              console.log(foods[i].value);
            }
          }
        };
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
