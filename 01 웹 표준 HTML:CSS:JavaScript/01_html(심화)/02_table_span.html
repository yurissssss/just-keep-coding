<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table_span</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">지역별 홍차</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3">중국</th>
          <td>정산소총</td>
        </tr>
        <tr><td>기문</td></tr>
        <tr><td>운남</td></tr>
        <tr>
          <th rowspan="4">인도 및 스리랑카</th>
          <td>아삼</td>
          <tr><td>실론</td></tr>
          <tr><td>다질링</td></tr>
          <tr><td>닐기리</td></tr>
        </tr>
      </tbody>
    </table>
  </body>
</html>
