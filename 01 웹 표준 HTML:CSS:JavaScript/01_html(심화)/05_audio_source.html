<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio_source</title>
  </head>
  <body>
    <audio controls>
      <!-- type 속성 꼭 써주기 -->
      <!-- 웹 브라우저 마다 지원하는 확장자 형식 다름 -> 웹 호환성 -->
      <!-- 안 쓰면 웹 브라우저가 음악 파일 다운 후 재생 가능한 파일인지 확인하는 작업 필요 -->
      <source src="./소스/Kalimba.mp3" type="audio/mp3" />
      <source src="./소스/Kalimba.ogg" type="audio/ogg" />
    </audio>
  </body>
</html>
