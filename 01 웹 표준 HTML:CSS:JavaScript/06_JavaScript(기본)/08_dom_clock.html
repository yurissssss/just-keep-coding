<!-- setInterval 일정시간 간격 주고 알림 -->
<!-- setTimeout 일정시간 후에 알림 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_dom_clock</title>
    <script>
      window.onload = function () {
        let clock = document.getElementById('clock');
        // setInterval - ms단위
        // 내장함수 (앞에 .이 있으면 메서드)
        setInterval(function () {
          let now = new Date();
          // 객체의 type 안전하게 형변환
          // now는 객체, date는 string이므로
          // innerHTML은 문자열 or 문자열타입의 string만 받기 때문에
          // 안전하게 하려고 toString() 사용
          clock.innerHTML = now.toString();
        }, 1000);
      };
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
