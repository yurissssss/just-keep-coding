<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position_formularHeight</title>
  </head>
  <style>
    .contentbox {
      /* ''.box'라는 class를 갖는 태그들(position: absolute)의 기준이 됨 */
      position: relative;
      border: 3px solid black;
      width: 300px;
      height: 120px;
      /* 넘치는 부분 안 보이게 */
      overflow: hidden;
    }
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
    }
    .box:nth-of-type(1) {
      background-color: red;
      left: 10px;
      top: 10px;
      z-index: 100;
    }
    .box:nth-of-type(2) {
      background-color: green;
      left: 50px;
      top: 50px;
      z-index: 50;
    }
    .box:nth-of-type(3) {
      background-color: blue;
      left: 100px;
      top: 100px;
    }
  </style>
  <body>
    <h1>Lorem ipsum dolor amet</h1>
    <div class="contentbox">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor amet</h1>
  </body>
</html>
