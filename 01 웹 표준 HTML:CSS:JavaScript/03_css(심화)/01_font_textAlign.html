<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font_styleWeight</title>
    <style>
      .font_big {
        /* 글자 크기 기본 시스템 설정의 2배 */
        font-size: 2rem;
      }
      .font_italic {
        /* 기울어진 글씨 */
        font-style: italic;
      }
      .font_bold {
        /* 두꺼운 글씨 */
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
  </body>
</html>
