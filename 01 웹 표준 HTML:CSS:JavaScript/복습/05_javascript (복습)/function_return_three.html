<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_return</title>
    <script>
      // x 매개변수(parameter)
      function f(x) {
        // return의 의미 : 함수의 종료, 값의 반환
        return Math.pow(x, 2);
        // return x*x;
        // return x ** 2;
      }
      // 3 인수(인자 argument)
      alert(f(3));
    </script>
  </head>
  <body></body>
</html>
