<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_while</title>
    <script>
      // 배열 정의
      let array = ['10', '20', '30', '40', '50'];
      // 배열의 길이를 콘솔로 출력
      console.log(array.length);
      let n = 0;
      while (n < array.length) {
        alert(array[n]);
        n++;
      }
    </script>
  </head>
  <body></body>
</html>
