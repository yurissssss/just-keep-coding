<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      // 배열 정의
      let array = [10, 20, 30, 40, 50];
      let sum = 0;

      // 모든 배열 요소 반복
      array.forEach((num) => {
        sum += num;
      });

      alert(sum);
    </script>
  </head>
  <body></body>
</html>
