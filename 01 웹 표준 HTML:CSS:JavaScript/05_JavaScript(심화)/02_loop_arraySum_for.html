<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_arraySum</title>
    <script>
      // 배열 정의
      let array = [10, 20, 30, 40, 50];
      let sum = 0;

      // 배열의 길이만큼 반복
      for (let i = 0; i < array.length; i++) {
        sum += array[i];
      }

      alert(sum);
    </script>
  </head>
  <body></body>
</html>
