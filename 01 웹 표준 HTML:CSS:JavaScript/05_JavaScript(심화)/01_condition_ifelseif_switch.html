<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>condition_ifelseif</title>
    <script>
      // 현재 시간 측정
      let date = new Date();
      let time = date.getHours();

      switch (time) {
        case 0:
        case 1:
        case 2:
        case 3:
        case 4:
          alert('잠을 자렴...');
          break;
        case 5:
        case 6:
          alert('준비');
          break;
        case 7:
        case 8:
          alert('출근');
          break;
        case 9:
        case 10:
        case 11:
          alert('빈둥 빈둥');
          break;
        case 12:
        case 13:
          alert('식사');
          break;
        case 14:
        case 15:
        case 16:
        case 17:
        case 18:
        case 19:
        case 20:
        case 21:
        case 22:
        case 23:
          alert('여러 가지 업무를 수행합니다');
          break;
      }
    </script>
  </head>
  <body></body>
</html>
