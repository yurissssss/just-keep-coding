<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19_border_radiusEach</title>
    <style>
      .box {
        /* border: thick dashed black; */
        border-width: thick;
        border-style: dashed;
        border-color: black;

        /* 왼쪽 위 - 오른쪽 위 - 오른쪽 아래 - 왼쪽 아래 */
        border-radius: 50px 50px 20px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Lorem ipsum dolor amet</h1>
    </div>
  </body>
</html>
