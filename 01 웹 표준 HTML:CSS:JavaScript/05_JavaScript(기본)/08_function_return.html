<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function_return</title>
    <script>
      // 익명 함수 선언
      let double = function (x) {
        // return x * x;
        // return x ** 2;
        return Math.pow(x, 2);
      };
      alert(double(3));
    </script>
  </head>
  <body></body>
</html>
