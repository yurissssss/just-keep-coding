<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>note_logic_switch</title>
    <script>
      // Date 객체를 선언합니다: 현재 시간 측정
      let date = new Date();
      let month = date.getMonth() + 1;

      // 'switch-case' 문으로 작성
      switch (month) {
        case 3:
        case 4:
        case 5:
          alert('봄입니다.');
          break;
        case 6:
        case 7:
        case 8:
          alert('여름입니다.');
          break;
        case 9:
        case 10:
        case 11:
          alert('가을입니다.');
          break;
        case 12:
        case 1:
        case 2:
          alert('겨울입니다.');
          break;
      }
    </script>
  </head>
  <body></body>
</html>
