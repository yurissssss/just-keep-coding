<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loop_forSum</title>
    <script>
      let sum = 0;

      // for 반복문 사용 -> 0-100 합 구하기
      for (let i = 0; i <= 100; i++) {
        sum += i;
      }
      alert(sum);
    </script>
  </head>
  <body></body>
</html>
