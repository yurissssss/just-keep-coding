<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array_index</title>
    <script>
      // 배열 정의
      let array = ['10', '20', '30', '40', '50'];
      // 배열의 길이를 콘솔로 출력
      console.log('배열의 길이 : ' + array.length);

      // for 반복문 이용 -> 각 요소 출력
      for (let n = 0; n < array.length; n++) {
        alert(n + 1 + '번째 요소 : ' + array[n]);
      }
    </script>
  </head>
  <body></body>
</html>
