<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03_condition_else</title>
    <script>
      let date = new Date();
      let time = date.getHours();

      // 조건문
      if (time < 12) {
        alert('오전입니다');
      } else {
        alert('오후입니다');
      }
    </script>
  </head>
  <body></body>
</html>
