<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object.this</title>
    <script>
      let person = {
        name: '윤인성',
        eat: function (food) {
          alert(this.name + '이 ' + food + '을/를 먹습니다.');
        },
      };
      person.eat('밥');
    </script>
  </head>
  <body>
    <h1>object.this</h1>
  </body>
</html>
